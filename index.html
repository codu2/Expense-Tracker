<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 작심소비</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-container">
        <div class="app-title">오늘의 작심소비</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">총 내역</div>
            <div class="value">₩0</div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">들어온 돈</div>
                    <div class="income-total">₩0</div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">나간 돈</div>
                    <div class="outcome-total">₩0</div>
                </div>
            </div>
        </div>
        <div class="budget-dashboard">
            <div class="toggle">
                <div class="tab1">전체내역</div>
                <div class="tab2 active">수입</div>
                <div class="tab3">지출</div>
            </div>
            <div class="hide" id="all">
                <ul class="list">
                    
                </ul>
            </div>
            <div id="income">
                <ul class="list">
                    
                </ul>
                <div class="input">
                    <label for="title">세부사항:</label>
                    <input type="text" id="income-title-input" name="title" placeholder="예) 알바비">
                    <label for="amount">금액:</label>
                    <input type="text" id="income-amount-input" name="amount" placeholder="예) 10000">
                    <div class="button-income">
                        <div class="add-income">추가</div>
                        <div class="cancel-income">취소</div>
                    </div>
                </div>
            </div>
            <div class="hide" id="outcome">
                <ul class="list">
                    
                </ul>
                <div class="input">
                    <label for="title">세부사항:</label>
                    <input type="text" id="outcome-title-input" name="title" placeholder="예) 알바비">
                    <label for="amount">금액:</label>
                    <input type="text" id="outcome-amount-input" name="amount" placeholder="예) 10000">
                    <div class="button-outcome">
                        <div class="add-outcome">추가</div>
                        <div class="cancel-outcome">취소</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
